    <script>
  
  function toggleDropdown() {
              const dropdown = document.getElementById("userDropdown");
              dropdown.classList.toggle("show");
              
              // Fecha o dropdown quando clicar fora dele
              document.addEventListener('click', function(event) {
                  const isClickInside = event.target.closest('.nav-user');
                  if (!isClickInside) {
                      dropdown.classList.remove('show');
                  }
              });
          }
  
  
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const appointmentsList = document.getElementById('appointmentsList');
            const noAppointmentsMessage = document.getElementById('noAppointmentsMessage');
            const newAppointmentBtn = document.getElementById('newAppointmentBtn');

            const dataConsula = localStorage.getItem('horas');
            const horas = localStorage.getItem('horario');
            const transtorno = localStorage.getItem('transtorno')

            // Exemplo de dados de consultas (normalmente viria de uma API)
            let appointments = [
                {
                    id: 1,
                    date: dataConsula,
                    time: horas,
                    therapist: 'Dra. Equipa Amani Moyo',
                    speciality: transtorno,
                    status:  'Agendade'
                }
            ];
           
              function renderAppointments() {
                if (appointments.length === 0) {
                    noAppointmentsMessage.classList.remove('hidden');
                    appointmentsList.innerHTML = '';
                    return;
                }

                noAppointmentsMessage.classList.add('hidden');
                appointmentsList.innerHTML = appointments.map((appointment, index) => `
                    <div class="appointment-card bg-white border border-gray-200 rounded-lg p-4 card-shadow" data-id="${appointment.id}">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">${appointment.therapist}</h3>
                                <p class="text-gray-600">${appointment.speciality}</p>
                            </div>
                            <span class="status-badge status-${appointment.status}">
                                ${appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1)}
                            </span>
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-3">
                                <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <span class="text-gray-700">${new Date(appointment.date).toLocaleDateString('pt-BR')}</span>
                                <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="text-gray-700">${appointment.time}</span>
                            </div>
                            <div class="space-x-2">
                                <button class="details-btn text-blue-600 hover:text-blue-800 transition duration-300">
                                    Detalhes
                                </button>
                                <button class="cancel-btn text-red-600 hover:text-red-800 transition duration-300">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');

          
                // Adicionar event listeners para os botões de cancelar
                document.querySelectorAll('.cancel-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        localStorage.removeItem('consulta')
                        const card = this.closest('.appointment-card');
                        const appointmentId = parseInt(card.dataset.id);

                        // Adicionar classe de animação
                        card.classList.add('appointment-card-exit');

                        // Remover o card após a animação
                        card.addEventListener('animationend', () => {
                            // Remover do array de consultas
                            appointments = appointments.filter(app => app.id !== appointmentId);
                            
                            // Renderizar novamente para atualizar a lista
                             if(localStorage.getItem('consulta')){
                                renderAppointments();
                            }else{
                                 noAppointmentsMessage.classList.remove('hidden');
                            }
                        });
                    });
                });
            }

            newAppointmentBtn.addEventListener('click', function() {
                if(localStorage.getItem('consulta')){
                    alert('você já tem uma consulta agendada, conclua ou desmarque para agendar outra')
                }
                else{
                  //  window.location.href = '/Amanimoyo/assistencia.html'
                     window.location.href = '../assistencia.html'
                }
            });

            // Renderizar consultas inicialmente
            if(localStorage.getItem('consulta')){
                 renderAppointments();
            }else{
                 noAppointmentsMessage.classList.remove('hidden');
            }
           
        });
    </script>
